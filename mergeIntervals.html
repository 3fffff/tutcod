<script>
    const intervals = [[1, 3], [2, 6], [5, 15], [12, 18], [20, 25], [26, 28], [30, 50], [51, 60]];
    intervals.sort((a, b) => a[0] - b[0])
    console.log(mergeIntervals(intervals))

    function mergeIntervals(intervals) {
        const result = []
        let intFirst = intervals[0][0]
        let intSecond = intervals[0][1]
        let flagMerge = false

        for (let i = 1; i < intervals.length; i++) {
            const [first, second] = intervals[i]
            if (first < intSecond) {
                flagMerge = true
                intFirst = Math.min(intFirst, first)
                intSecond = Math.max(intSecond, second)
            } else {
                if (flagMerge) {
                    result.push([intFirst, intSecond])
                    intFirst = intervals[i][0]
                    intSecond = intervals[i][1]
                    result.push(intervals[i])
                }
                else {
                    intFirst = intervals[i][0]
                    intSecond = intervals[i][1]
                    result.push(intervals[i])
                }
                flagMerge = false
            }
        }
        return result
    }
</script>
